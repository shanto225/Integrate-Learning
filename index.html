<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Integrate Learning</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Integrate Learning Logo" class="logo">
    <h1>Integrate Learning</h1>
    <p>Your partner in academic success!</p>
  </header>

  <main>
    <section>
      <h2>What We Offer</h2>
      <ul>
        <li>1-to-1 Maths Tutoring</li>
        <li>Group Revision Sessions</li>
        <li>Online & In-Person Lessons</li>
      </ul>
    </section>



<section>
  <h2>Contact Us</h2>
  <button id="contactBtn">Get in Touch</button>
</section>

<!-- POPUP FORM -->
<div id="contactModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h3>Send us a message</h3>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</div>

  </main>

  <footer>
    <p>&copy; 2025 Integrate Learning. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
